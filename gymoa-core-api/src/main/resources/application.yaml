

spring:
  application:
    name: boilerplate
  jackson:
    default-property-inclusion: non_null

  mvc.throw-exception-if-no-handler-found: true
  web.resources.add-mappings: false
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver


  config:
    import:
      - db-core.yaml


---

spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: staging

---
spring:
  config:
    activate:
      on-profile: staging
